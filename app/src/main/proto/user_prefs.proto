syntax = "proto3";

option java_package = "top.liewyoung.aiwechat";
option java_multiple_files = true;

message Contact {
  string id = 1;
  string name = 2;
  string avatar = 3;
  string prompt = 4;
  int64 last_message_time = 5;
  string last_message = 6;
  int32 unread_count = 7;
  int64 created_at = 8;
}

message ChatMessage {
  string id = 1;
  string contact_id = 2;
  string content = 3;
  bool is_from_user = 4;
  int64 timestamp = 5;
}

message UserPreferences {
  string api_key = 1;
  string base_url = 2;
  repeated Contact contacts = 3;
  repeated ChatMessage messages = 4;
  string model = 5;
}
